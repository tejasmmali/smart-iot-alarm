<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
background:#0f0f0f;
color:white;
font-family:system-ui;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.card{
background:#2a2320;
padding:25px;
border-radius:25px;
width:320px;
text-align:center;
}

select{
height:120px;
font-size:32px;
background:#3a312c;
color:white;
border:none;
border-radius:15px;
}

button{
margin-top:20px;
padding:15px;
width:100%;
border-radius:40px;
background:#f1c7a9;
border:none;
font-size:18px;
}
</style>

<body>

<div class="card">
<h3>Select time</h3>

<select id="hour"></select>
<select id="minute"></select>

<select id="ampm">
<option>AM</option>
<option>PM</option>
</select>

<button onclick="save()">OK</button>
</div>

<script>
for(let i=1;i<=12;i++)
hour.innerHTML+=`<option>${String(i).padStart(2,'0')}</option>`;

for(let i=0;i<60;i++)
minute.innerHTML+=`<option>${String(i).padStart(2,'0')}</option>`;

async function save(){
await fetch("/api/alarm",{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({
hour:hour.value,
minute:minute.value,
ampm:ampm.value
})
});
alert("Alarm Saved");
}
</script>

</body>
</html>
