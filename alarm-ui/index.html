<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
background:#0f0f0f;
color:white;
font-family:system-ui;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.card{
background:#1e1e1e;
padding:30px;
border-radius:25px;
width:320px;
text-align:center;
}

.timebox{
display:flex;
justify-content:center;
gap:10px;
margin:20px 0;
}

input{
width:90px;
font-size:42px;
text-align:center;
border:none;
border-radius:14px;
background:#2b2b2b;
color:white;
padding:10px;
}

button{
background:#4285F4;
border:none;
padding:15px;
width:100%;
border-radius:50px;
color:white;
font-size:18px;
}
</style>

<body>

<div class="card">
<h2>Select time</h2>

<div class="timebox">
<input id="h" placeholder="HH">
<span style="font-size:42px">:</span>
<input id="m" placeholder="MM">
</div>

<button onclick="setAlarm()">OK</button>
</div>

<script>
async function setAlarm(){
let h=document.getElementById("h").value.padStart(2,"0");
let m=document.getElementById("m").value.padStart(2,"0");

await fetch("/api/alarm",{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({time:h+":"+m})
});

alert("Alarm Saved");
}
</script>

</body>
</html>
